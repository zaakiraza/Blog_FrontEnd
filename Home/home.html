<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
</head>

<body>
    <!-- SIDE PANEL -->
    <img id="menuBtn" alt="Profile Pic">
    <div class="side-panel" id="side-panel">
        <h1 id="closeMenuBtn">X</h1>
        <img alt="Profile" id="profilePic" class="profile-pic">
        <div class="user-details">
            <h2 id="userName"></h2>
            <p id="userEmail"></p>
            <p id="userDescription"></p>
        </div>
        <div class="stats">
            <div>
                Blogs:
                <span id="blogsCount"></span>
            </div>
        </div>
        <div class="btns">
            <button id="LogoutBtn">LogOut</button>
            <button id="editProfileBtn">Edit Profile</button>
        </div>
    </div>

    <!-- INPUT OPEN MODEL -->
    <div class="post-container">
        <div class="post-update" id="open_Modal">
            What's on your mind?
        </div>
        <div id="allPosts">
        </div>
    </div>

    <!-- POST MODAL -->
    <div class="posting" id="postModel">
        <div class="postModel">
            <div id="crossBtn">x</div>
            <textarea id="postContent" rows="15" cols="80" placeholder="What's on your mind?"></textarea>
            <div class="post_opt">
                <div class="fileInputPost">
                    <label for="media_file">+</label>
                    <input type="file" id="media_file" hidden>
                    <p id="ImgName"></p>
                </div>
                <button class="preview_post_btn" id="prevewBtn">Previw Post</button>
                <button id="postBtn">Post</button>
            </div>
        </div>
    </div>

    <!-- POST PREVIEW MODAL -->
    <div class="posting" id="preview_Post">
        <div class="preview_Post">
            <div class="preview_content-post">
                <div class="post_content">
                    <p id="previewText"></p>
                    <img id="previewImage" alt="Image">
                </div>
                <button id="backPreview">Back</button>
            </div>
        </div>
    </div>

    <!-- EDIT PROFILE MODAL -->
    <div class="posting" id="edit_profile_whole">
        <div id="editProfile">
            <div class="input-group">
                <input type="text" id="editName" placeholder="Name" required>
            </div>

            <div class="input-group">
                <label for="editImg" class="upload-icon">
                    <i class="fa-solid fa-upload"></i> Upload Image
                </label>
                <input id="editImg" type="file" required hidden>
            </div>

            <div class="ImgView">
                <img id="previwProfilePic">
            </div>

            <div class="input-group">
                <textarea id="editDes" rows="6" cols="44">Description</textarea>
            </div>

            <button type="submit" id="submitEditBtn">Save Changes</button>
            <button type="submit" id="cancelEditBtn">Cancel</button>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
