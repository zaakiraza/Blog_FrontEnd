<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/login.css">
    <script src="https://kit.fontawesome.com/c681fd371f.js" crossorigin="anonymous"></script>
    <title>SignUp Page</title>
</head>

<body>

    <div class="login-container">
        <h2>SignUp</h2>
        <form>
            <div class="input-group">
                <input type="text" id="signupName" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>

            <div class="input-group">
                <label for="signUpImg" class="upload-icon">
                    <i class="fa-solid fa-upload"></i> Upload Image
                </label>
                <input id="signUpImg" type="file" required hidden>
            </div>

            <div class="input-group">
                <textarea id="signUpDes" rows="6" cols="44">Description</textarea>
            </div>

            <div class="input-group">
                <input type="password" id="signupPassword" placeholder="Password" required>
            </div>
            <button type="submit" id="signupBtn">SignUp</button>
        </form>
        <div class="routing">
            <a href="./login/login.html">Already Have an account</a>
        </div>
    </div>

    <script src="signup.js" type="module"></script>
</body>

</html>
